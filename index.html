<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Pokémon</title>

	<link rel="stylesheet" href="header.css" />
	<link rel="stylesheet" href="mainPages.css" />

	<script type="module" src="script.js" defer></script>
	<script type="module" src="buttons.js" defer></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
</head>

<body>

	<!------ HEADER ------->
	<header>
		<div class="topnav">
			<div class="menu">
				<div class="logo">
					<img src="./images/Logo.png" />
				</div>

				<div class="teams-icon">
					<span id="count">0</span>
				</div>

				<div id="switch-btn">
					<button class="switch-btn" role="button">Manage Team
					</button>
				</div>

			</div>
		</div>
	</header>


	<main>

		<!----- SEARCH PAGE ---->

		<section id="searchPage">

			<div class="search-container">
				<form class="search-form" action="">
					<input type="search" name="searchBar" id="searchBar" class="searchBar" placeholder="Search Pokémon" required />
					<i class="fa fa-search" aria-hidden="true"></i>
				</form>
			</div>

			<div class="poke-container">
				<ol id="pokeList"></ol>
			</div>

		</section>

		<!----- TEAM PAGE ---->

		<section id="teamPage" class="hide">
			<div class="manager">
				<h1>YOUR TEAM</h1>
				<div id="fightStatus"></div>
				<p>(Please choose you champions by clicking or draging)</p>


				<!----- FIGHT CARD ----->
			<div class="slot-container">
				<div class="slot"></div>
				<div class="slot"></div>
				<div class="slot"></div>
			</div>
			</div>

	<div class="reserve">
    <h1>Reserve List</h1>
    <div class="poke-container">
		<!-- Plats för reservlistan -->
		<ol id="teamPokeList"></ol>
    </div>

		</section>
	</main>
</body>

</html>
